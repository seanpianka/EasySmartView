<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <section id="student-select">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">List Your Students</h3>
            </div>
            <div class="col-md-12">
                <textarea id="student-list" class="center-block" 
                 placeholder="Enter a new-line separated list of students. Format: 'lastname,firstname'"
                 rows="10" cols="40"></textarea>
            </div>
            <div class="col-md-12">
                <button id="select-students-btn" class="btn btn-primary center-block">Select Students</button>
            </div>
        </div>
    </section>
</body>

<script src="background.js"></script>

</html>
