<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/dialog.css">
</head>

<body>

    <div class="container" id="student-select">

        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">List Your Students</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <textarea id="student-list" class="center-block" 
                 placeholder="Enter a new-line separated list of students. Format: 'lastname,firstname'"
                 rows="10" cols="40"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="btn-group special" role="group" aria-label="Actions">
                    <button type="button" id="save-list-btn" class="btn btn-warning">Save List</button>
                    <button type="button" id="select-students-btn" class="btn btn-success">Select Students</button>
                    <button type="button" id="clear-list-btn" class="btn btn-danger">Clear List</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="btn-group special" role="group" aria-label="Actions">
                    <button type="button" id="load-list-storage-btn" class="btn btn-warning">Load List (storage)</button>
                    <button type="button" id="load-list-pdf-btn" class="btn btn-warning">Load List (pdf)</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input id="open-roster" type="file" name="roster" style="display: none;" />
            </div>
        </div>

    </div>

    <script src="js/libs/jquery-3.1.1.min.js"></script>
    <script src="js/dialog.js"></script>
</body>

</html>
